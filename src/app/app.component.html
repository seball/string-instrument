<div class="app-container">
  <nav class="tab-navigation">
    <button
      class="tab-button"
      [class.active]="activeTab === 'instrument'"
      (click)="setActiveTab('instrument')"
    >
      String Instrument
    </button>
    <button
      class="tab-button"
      [class.active]="activeTab === 'scale'"
      (click)="setActiveTab('scale')"
    >
      Balance Scale
    </button>
  </nav>

  <main class="content-area">
    <div class="tab-panel" [class.active]="activeTab === 'instrument'">
      <app-string-instrument
        *ngIf="activeTab === 'instrument'"
      ></app-string-instrument>
    </div>

    <div class="tab-panel" [class.active]="activeTab === 'scale'">
      <app-balance-scale *ngIf="activeTab === 'scale'"></app-balance-scale>
    </div>
  </main>
</div>
